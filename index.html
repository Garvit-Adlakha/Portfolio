    <!--

/>
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"></noscript>
  <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap" />
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap"></noscript>
  <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download&display=swap" />

  <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_outward&display=swap" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Font loading optimization
      (async () => {
        try {
          await document.fonts.load("1em Material Symbols Outlined");
          await document.fonts.load("1em Inter");
          document.documentElement.classList.remove("font-loading");
        } catch (error) {
          console.error("Failed to load fonts:", error);
          document.documentElement.classList.remove("font-loading");
        }
      })();
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perf = performance.getEntriesByType('navigation')[0];
            console.log('Page load time:', perf.loadEventEnd - perf.fetchStart, 'ms');
          }, 0);
        });
      }
    </script>
  </body>
</html>
